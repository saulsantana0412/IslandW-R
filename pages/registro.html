<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../assets/css/registro.css">
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form id="register-form">
        <label for="nombreApellido">Nombre y Apellido:</label>
        <input type="text" id="nombreApellido" required><br>

        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input type="text" id="nombreUsuario" required><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" required><br>

        <label for="confirmarContrasena">Confirmar Contraseña:</label>
        <input type="password" id="confirmarContrasena" required><br>

        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="email" id="correoElectronico" required><br>

        <label for="numeroTelefonico">Número Telefónico:</label>
        <input type="tel" id="numeroTelefonico" required><br>

        <button type="submit">Registrar</button>
    </form>
    <script src="../assets/js/userdata.js"></script>
    <script src="../assets/js/registro.js"></script>
</body>
</html>
