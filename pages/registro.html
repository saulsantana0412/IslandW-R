<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island W&R</title>
    <link rel="shortcut icon" href="../assets/imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/login_registro.css">
</head>
<body>
    <div class="container2">
        <div class="form-container">
            <img src="../assets/imgs/logo2.png" alt="Waste & Recycling" class="logo">
            <form id="register-form">
                <label for="username">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" required>
    
                <label for="username">Nombre de usuario</label>
                <input type="text" id="nombreUsuario"  required>
    
                <label for="username">Contraseña</label>
                <input type="password" id="contrasena"  required>
    
                <label for="username">Confirme su contraseña</label>
                <input type="password" id="confirmarContrasena"  required>
    
                <label for="username">Correo Electrónico</label>
                <input type="email" id="correoElectronico"  required>
    
                <label for="username">Número Telefónico</label>
                <input type="tel" id="numeroTelefonico"  required>
    
                <button type="submit" class="submit-btn">¡Registrarme!</button>
            </form>
            <div class="login-link">
                <a href="login.html" class="forgot-link">Ya tengo una cuenta</a>
            </div>
        </div>
        </div>

    <script src="../assets/js/userdata.js"></script>
    <script src="../assets/js/registro.js"></script>
</body>
</html>
