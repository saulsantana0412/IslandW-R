<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island W&R</title>
    <link rel="shortcut icon" href="../assets/imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/login_registro.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <div class="container">
        <div class="form-container">
            <img src="../assets/imgs/logo2.png" alt="Waste & Recycling" class="logo">
            <form id="login-form">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="login-nombreUsuario" name="username" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="login-contrasena" name="password" required>
                
                <button type="submit" class="submit-btn" >¡Iniciar Sesión!</button>
                
                <div class="links">
                    <a href="#" class="forgot-link" hidden>¿Olvidó su contraseña? Recuperar.</a>
                    <a href="registro.html" class="register-link">¡Registrarme!</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/userdata.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
